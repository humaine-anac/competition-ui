<!DOCTYPE html>
<html lang="en">

    <head>
    <title>Round Menu</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./styles/stylesheet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="./scripts/functions.js"></script>
    </head>

    <body>
        <div id="table">
            <div class="column">

                <!--AVATARS-->
                <div class="avatar" style="background-image: url('./data/watson_image.png'); background-size: cover;background-position: center;"></div>

                <div class="avatar" style="background-image: url('./data/celia_image.png'); background-size: cover;background-position: center;"></div>

                <!--CHATUI-->
                <div id="chat-ui">
                    <div id="chat-box">

                    </div>

                    <div id="chat-bar">

                    </div>
                </div>

                <!--CURRENT OFFER SCREEN-->
                <div id="offer-ui">
                    
                </div>

            </div>
    
            <div class="column">

                <!--CHECK & SAVE-->
                <button id="check">Check</button>
                <button id="save">Save</button>

                <!--WHAT CAN I MAKE-->
                <div id="what-i-can-make">
                    
                </div>
                
            </div>
    
            <div class="column">
                
                <!--HAVE / NEED TABLE-->
                <div id="have-need">
                    
                </div>

                <!--CURRENT UTILITY-->
                <div id="utility-ui">
                    
                </div>

            </div>
        </div>
    </body>
</html>
